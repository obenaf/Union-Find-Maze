<!DOCTYPE html>
<html>



<head>
   <meta charset="UTF-8">

   <style>
   .grid { margin:1em auto; border-collapse:collapse }
   .grid td {
       cursor:pointer;
       width:30px; height:30px;
       border:1px solid #ccc;
       text-align:center;
       font-family:sans-serif; font-size:13px
   }
   .grid td.hover {
      background-color:blue;
   }
   .grid td.clicked {
      border:none;
      background-color:black;
      font-weight:bold; color:white;
   }
   .grid td.unclicked {

   }
   </style>

   <script>

   //I honestly have no idea how this works
   //JavaScript, tis a silly place
   function clearGrid(){
      var i;
      var x = document.getElementsByClassName("clicked");
      while(x){
            x[0].className = "";
         }
   }


   window.onload = function(){
      document.getElementById("refreshBtn").addEventListener('click', clearGrid);

      var grid = clickableGrid(16, 16, function(el,row,col,i){

          el.className='clicked';
      });

      document.body.appendChild(grid);

      function clickableGrid( rows, cols, callback ){
          var i=0;
          var grid = document.createElement('table');
          grid.className = 'grid';
          for (var r=0;r<rows;++r){
              var tr = grid.appendChild(document.createElement('tr'));
              for (var c=0;c<cols;++c){
                  var cell = tr.appendChild(document.createElement('td'));

                  cell.addEventListener('click',(function(el,r,c,i){
                      return function(){
                          callback(el,r,c,i);
                      }
                  })(cell,r,c,i),false);
              }
          }
          return grid;
      }
   }
   </script>

</head>

 <button id="refreshBtn">Refresh</button>
</html>
