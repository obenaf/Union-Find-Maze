<!DOCTYPE html>
<html>



<head>
   <meta charset="UTF-8">

   <style>
   .grid { margin:1em auto; border-collapse:collapse }
   .grid td {
       cursor:pointer;
       width:30px; height:30px;
       border:1px solid #ccc;
       text-align:center;
       font-family:sans-serif; font-size:13px
   }
   .grid td.start {
      background-color:blue;
   }
   .grid td.clicked {
      border:none;
      background-color:black;
      font-weight:bold; color:white;
   }
   .grid td.unclicked {

   }
   .grid td.end {
      background-color:red;
   }
   </style>

   <script>

   //I honestly have no idea how this works
   //JavaScript, tis a silly place
   function clearGrid(){
      var x = document.getElementsByClassName("clicked");
      while(x){
         x[0].className = "";
      }
   }


   var colorArray = [];
   var classArray = new Array(256);

   window.onload = function(){
      document.getElementById("refreshBtn").addEventListener('click', clearGrid);

      var grid = clickableGrid(16, 16, function(el,row,col,i){
         console.log("You clicked on element:",el);
         console.log("You clicked on row:",row);
         console.log("You clicked on col:",col);
         console.log("You clicked on item #:",i);
         if(row == 0 && col == 0){
            el.className = 'start';
         }
         else{
            el.className='clicked';
         }
      });


      document.body.appendChild(grid);



      function clickableGrid( rows, cols, callback ){
         for(var x = 0; x < 256; x++){
            colorArray.concat('#' + Math.floor(Math.random()*16777215).toString(16));
         }
         for(x = 0; x < 128; x++){

         }
         var classNum = 1;
          var i = 0;
          var grid = document.createElement('table');
          grid.className = 'grid';
          for (var r=0;r<rows;++r){
              var tr = grid.appendChild(document.createElement('tr'));
              for (var c=0;c<cols;++c){
                  i++;
                  classNum = i;
                  var cell = tr.appendChild(document.createElement('td'));

                  if(r == 0 && c == 0)
                  {
                     cell.className = 'start';
                     classArray[0] = 0;
                  }else if(r == 15 && c == 15){
                     cell.className = 'end';
                  }

                  if(classArray[((c+1)*(r+1))])
                  {
                     classNum = classArray[((c+1)*(r+1))];
                  }
                  var seed = Math.ceil(Math.random()*4)
                  if(seed == 1){
                     if(classArray[((c+2)*(r+2))]){

                     }else {
                        classArray[((c+2)*(r+2))] = classNum;
                     }
                  }
                  cell.style.background = colorArray[classArray[((c+1)*(r+1))]];

                  cell.addEventListener('click',(function(el,r,c,i){
                      return function(){
                          callback(el,r,c,i);
                      }
                  })(cell,r,c,i),false);

              }
          }
          return grid;
      }
   }
   </script>

</head>
<button id="refreshBtn" onclick="refreshEvent">Refresh</button>
</html>
